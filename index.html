<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <Label id="dashLabel">Weather Dashboard</Label>
        <div class="weatherDiv">
            <div class="searchDisplay">
                <form>
                    <label class="searchLabel" for="Search">Search for a City</label>
                    <input type="text" name="Search" id="Search">
                    <button>Search</button>
                </form>
                <hr>
                <div class="history">
                    <!-- <label for="" class="historyLabel">Atlanta</label> -->

                </div>
            </div>
            <div class="resultDisplay">
                <div class="mainDisplay">
                    <label for="" id='nameLabel'>Name of City <img class='nameImg'
                            src="https://openweathermap.org/img/wn/04d.png"></label>

                    <label for="" id="tempLabel">Temp</label>
                    <label for="" id="windLabel">Wind</label>
                    <label for="" id="humLabel">Humidity</label>
                </div>
                <label for="" class="fLabel">5-Day Forecast</label>
                <div class="fiveDayForecast">
                    <div class="foreCast-1">
                        <label for="">9/14/2022</label>
                        <img src="">
                        <label for="">temp</label>
                        <label for="">wind</label>
                        <label for="">Humidity</label>
                    </div>
                    <div class="foreCast-2">
                        <label for="">9/14/2022</label>
                        <img src="">
                        <label for="">temp</label>
                        <label for="">wind</label>
                        <label for="">Humidity</label>
                    </div>
                    <div class="foreCast-3">
                        <label for="">9/14/2022</label>
                        <img src="">
                        <label for="">temp</label>
                        <label for="">wind</label>
                        <label for="">Humidity</label>
                    </div>
                    <div class="foreCast-4">
                        <label for="">9/14/2022</label>
                        <img src="">
                        <label for="">temp</label>
                        <label for="">wind</label>
                        <label for="">Humidity</label>
                    </div>
                    <div class="foreCast-5">
                        <label for="">9/14/2022</label>
                        <img src="">
                        <label for="">temp</label>
                        <label for="">wind</label>
                        <label for="">Humidity</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
